<app-menu></app-menu>
<div class="my-container my-flex">
    <div class="container col-lg-4">
        <div class="card">
            <h1 class="text-center">Create new user</h1>
            <div class="card-body">
                <form class="form-group">
                    <div class="form-group">
                        <label for="email">User Name :</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="username"
                            placeholder="Enter User Name" name="username">
                    </div>
                    <div id="firstAlert" class="alertContainer my-flex">
                        <div class="alert alert-danger" *ngIf='userAlreadyExists'>User already exists.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" [(ngModel)]="password"
                            placeholder="Enter password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm password:</label>
                        <input type="password" class="form-control" [(ngModel)]="passwordConfirm"
                            placeholder="Enter password again" name="passwordconfirm">
                    </div>
                    <div class="alertContainer my-flex">
                        <div class="alert alert-danger" *ngIf='!(password === passwordConfirm)'>Passwords are not matching</div>
                    </div>
                    <div class="my-flex">
                    <button (click)=handleRegister() class="btn btn-warning">Register</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
