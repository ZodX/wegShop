<div class="cardContainer my-flex">
  <div class="card">
    <div class="my-img-container fill">
      <div *ngIf="username === 'admin'" class="deleteSvgContainer" (click)="handleDelete()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
        <div class="deleteText"></div>
      </div>
    </div>
    <div class="card-body">
      <div class="titleRowContainer">
        <div class="titleContainer">
          <h5 class="card-title">{{ name }}</h5>
        </div>
        <div *ngIf="username === 'admin'" class="svgContainer ">
          <svg (click)="handleModify()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-gear-fill my-flex gear" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z" />
          </svg>
        </div>
        <div class="quantityContainer">
          <p class="my-flex">Stock: {{quantity}}</p>
        </div>
      </div>
      <p class="card-text">{{ description }}</p>
      <div class="my-btn-container">
        <div class="priceContainer my-flex">
          <p class="price my-flex">{{ price }} $</p>
        </div>
        <div *ngIf="username === 'user'" class="btnContainer">
          <div class="btn btn-success">Add to cart</div>
        </div>
      </div>
    </div>
  </div>
</div>
