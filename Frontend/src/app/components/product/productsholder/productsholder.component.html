<div class="my-container my-flex">
    <div class="container overflow-auto">
        <div class="row">
            <div *ngFor="let product of products" class="col-sm">
                <app-product
                  [name]="product.name"
                  [description]="product.description"
                  [price]="product.price"
                  [quantity]="product.quantity"
                  [id]="product.id"></app-product>
            </div>
        </div>
    </div>
</div>
